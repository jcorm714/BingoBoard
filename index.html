<html>
<head>
    <title>Bingo Board</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script>

        function resetNumbers(){
            //selects all the divs with the class red
            let numbers = document.querySelectorAll("div.red");
            console.log(numbers);
            //removes the class from them.
            for(i=0; i < numbers.length; i++)
            {
                
                numbers[i].classList.remove("red");
            }
        }
    </script>
</head>
<div id = "wrapper">
<input type="button" class="btn btn-danger" onclick = "resetNumbers()" value="Reset">

<script src ="generate.js" type="text/javascript"></script>

</div>
<!-- /#wrapper -->
</html>
